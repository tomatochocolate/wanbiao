<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/w-base.css">
    <link rel="stylesheet" href="../css/register.css">
    <style>
        canvas {
            width: 98px;
            cursor: pointer;
            height: 38px;
            float: right;
        }
    </style>
</head>

<body>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/captcha.js"></script>
    <div class="W_main">
        <div class="W_main_head">
            <div class="W_main_head_content">
                <a href="">
                    <img src="../img/register1.png" alt="">
                </a>
                <a target="_blank" href="" class="wb_act_link fl">
                    <img src="../img/register2.png" alt="">
                </a>
            </div>
        </div>
        <div class="W_main_box">
            <div class="W_main_box_content">
                <h5>注册万表会员</h5>
                <div class="content_box">
                    <div class="box">
                        <p>
                            <em class="icon-a-phone-icon"></em>
                            <input type="text" class="ti" id="mobile" placeholder="请输入手机号码" maxlength="11">
                        </p>
                        <i></i>
                    </div>
                    <div class="box">
                        <p>
                            <em class="icon-a-note-code"></em>
                            <input type="text" class="ti imgCaptchaWrap fl" id="imgCaptchaInput" placeholder="请输入图形验证码" maxlength="11">
                            <!-- <img src="" onclick="" alt="验证码" title="看不清？点击更换另一个验证码。" class="r_imgCaptcha fr"> -->
                            <canvas width="160" height="45" id="captcha"></canvas>
                        </p>
                        <i></i>
                    </div>
                    <div class="box">
                        <p>
                            <em class="icon-a-note-code"></em>
                            <input type="text" name="captcha" id="sendCode" maxlength="6" placeholder="请输入短信验证码" class="ti yzmti">
                            <input class="r_stext" id="getcaptcha" type="button" title="点击获取验证码" value="获取验证码">
                        </p>
                        <i></i>
                    </div>
                    <div class="box">
                        <p>
                            <em class="icon-a-psd-icon"></em>
                            <input type="password" class="ti" id="password" name="password" placeholder="请设置密码" value="" maxlength="20">
                            <span class="ico icon-d-eye-close"></span>
                        </p>
                        <i></i>
                    </div>
                    <div class="box">
                        <p>
                            <em class="icon-a-psd-icon"></em>
                            <input type="password" class="ti" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" value="" maxlength="20">
                            <span class="ico icon-d-eye-close"></span>
                        </p>
                        <i></i>
                    </div>
                    <div class="box graphical h">
                        <p>
                            <em class="icon-a-key-icon"></em>
                            <input type="text" class="ti" id="identify" placeholder="验证码" value="" maxlength="4">
                            <!-- <img class="uchatcha_img" src="" onclick="" alt="验证码" title="看不清？点击更换另一个验证码。"> -->
                        </p>
                        <i></i>
                    </div>
                    <div class="box recommend">
                        <input type="text" placeholder="如有推荐人，请填写推荐人手机号">
                        <i></i>
                    </div>
                    <a href="javascript:void(0);" class="register" id="register">立即注册</a>
                    <p class="condition">点击“立即注册”，即表示您同意并愿意遵守
                        <a target="" href="">万表网用户协议</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
